<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Krishaang!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        header h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }

        .message p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cake-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        footer p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday, Krishaang Phogat!</h1>
        </header>
        <main>
            <div class="message">
                <p>Wishing you a fantastic day filled with joy, laughter, and everything you love. May your year ahead be full of success and happiness!</p>
                <img src="bday.png" alt="Birthday Cake" class="cake-image">
            </div>
            <footer>
                <p>With lots of love,</p>
                <p> Parth and Siddharth</p>
            </footer>
        </main>
    </div>
    <audio autoplay>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
